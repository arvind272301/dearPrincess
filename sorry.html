<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>माफ़ कीजिए</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #2c2c2c, #000000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 2em;
      color: #ff6666;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff9999; }
      to { text-shadow: 0 0 20px #ff3333; }
    }

    .image-container {
      margin-top: 2em;
    }

    .image-container img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff4444;
    }

    .message {
      font-size: 1.2em;
      margin-top: 1.5em;
      color: #ffcccc;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="Sorry logo.png" alt="Sorry Logo">
  </div>
  <div class="message">
    अगर मैंने आपको किसी भी तरह से आहत किया हो।
  </div>
</body>
</html>
